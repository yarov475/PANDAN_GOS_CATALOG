<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>расширенный посик</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </style>
</head>
<body>

<div class="container text-center">
    <form>
 <div class="item">

     <label for="pet-select">Выберете категорию </label>
     <select>
         <option value="Дерево">живопись</option>
         <option value="Кость">графика</option>
         <option value="Железо">скульптура</option>
         <option value="Бетон"> предметы нумизматики</option>
         <option value="Стекло"> предметы археологии</option>
         <option value="goldfish">...</option>
     </select>
 </div>
      <div class="">
          <label for="pet-select">Выберете страну происхождения </label>
          <select>
              <option value="Дерево">Россия</option>
              <option value="Кость">Франция</option>
              <option value="Железо">Германия</option>
              <option value="goldfish">...</option>
          </select>
      </div>
  <div class="">
      <label for="pet-select">Выберете век </label>
      <select>
          <option value="Дерево">15</option>
          <option value="Кость">16</option>
          <option value="Железо">17</option>
          <option value="Бетон">18</option>
          <option value="Стекло">19</option>
          <option value="goldfish">...</option>
      </select>
  </div>

        <div class="">
            <label for="tentacles">Выберете год (0-99):</label>

            <input type="number" id="tentacles" name="tentacles"
                   min="0" max="99">
        </div>

       <div class="">
           <label for="pet-select">Выберете правление </label>
           <select>
               <option value="Дерево">Петр 1</option>
               <option value="Кость">Екатерина великая</option>
               <option value="Железо">17</option>
               <option value="Бетон">18</option>
               <option value="Стекло">19</option>
               <option value="goldfish">...</option>
           </select>
       </div>

      <div class="">
          <label for="pet-select">Выберете музей </label>
          <select>
              <option value="Дерево">Эрмитаж</option>
              <option value="Кость">Русский</option>
              <option value="Железо">...</option>
          </select>

      </div>

        <div class="">
            Выберете период:
            <label for="start">Начало:</label>
            <input type="date" id="start" name="trip-start"
                   value="2018-07-22"
                   min="2018-01-01" max="2018-12-31"><label for="start">конец периода</label>

            <input type="date" id="end" name="trip-end"
                   value="2018-07-22"
                   min="2018-01-01" max="2018-12-31">
        </div>

        <div class="">
            <label for="pet-select">Выберете материал: </label>
            <select id="material">
                <option value="Дерево">Дерево</option>
                <option value="Кость">Кость</option>
                <option value="Железо">Железо</option>
                <option value="Бетон">Бетон</option>
                <option value="Стекло">Стекло</option>
                <option value="goldfish">...</option>
            </select>
        </div>

        <div class="">
            <label for="pet-select">Выберете технику изготовления </label>
            <select id="pet-select">
                <option value="Дерево">Дерево</option>
                <option value="Кость">Кость</option>
                <option value="Железо">Железо</option>
                <option value="Бетон">Бетон</option>
                <option value="Стекло">Стекло</option>
                <option value="goldfish">...</option>
            </select>
        </div>
     <div class="">
         <label for="pet-select">Выберете размер объекта </label>
         <select id="pet-select">
             <option value="Дерево">большой</option>
             <option value="Кость">маленький</option>
             <option value="Железо">Железо</option>
             <option value="Бетон">Бетон</option>
             <option value="Стекло">Стекло</option>
             <option value="goldfish">...</option>
         </select>
     </div>

        <div class="">
            <label for="pet-select">Опишите объект для умного поиска </label>
            <input type="text">
        </div>

        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            формат выводв
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Для печати</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">с изображением</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">без изображения</label>

            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck4">txt</label>

            <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck5">pdf</label>

            <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck6">аудио</label>
            <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck7">видео</label>
        </div>
        <div class="">

        </div>

        <div class="">
            <p>Дополнительно</p>
            <input type="checkbox" id="scales" name="scales"
                   checked>
            <label for="scales">Сообщать о новинках</label>
            <input type="checkbox" id="sub" name="sub"
                   checked>
            <label for="sub">Подписаться на рассылку</label>

        </div>

        <div>

        <button type="submit" class="btn btn-info">Поиск</button>

    </form>
</div>


</body>
</html>
